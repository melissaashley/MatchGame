<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Match Game</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <script src="https://use.fontawesome.com/89640de7b1.js"></script>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0"
    />
  </head>
  <body>
    <header>
      <h1>Match It</h1>
      <div id="winner"></div>
    </header>

    <section class="container">
      <div class="top-bar">

		<div id="timer">
			00:00:00
		</div>

        <div id="moves">
          Moves: 0
        </div>

        <div class="reset">
          <a href="#Reset" class="btn btn-reset" id="reset">Reset Game</a>
        </div>
      </div>

      <div id="game"></div>
    </section>

    <script src="dist/js/bundle.min.js"></script>
  </body>
</html>
